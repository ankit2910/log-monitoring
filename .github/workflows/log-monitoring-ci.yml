name: Log Monitoring CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  log-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Run log monitoring system
        run: |
          python run_analysis.py

      - name: Build and run log monitoring container
        run: |
          docker build -t log-monitoring .
          docker run log-monitoring

